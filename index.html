<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image" href="images/checklist.png">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2 title="Reset">To-Do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task">
                <button onclick="addTask()" title="Add a task">Add</button>
            </div>
            <ul id="listcontainer">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
